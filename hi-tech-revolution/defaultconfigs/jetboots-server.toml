
#General settings
[general]
	#Default maximum power for jetboots
	#Range: > 0
	defaultMaxPower = 16000
	#Cost per tick to use jetboots
	#Range: > 0
	powerCost = 80

[leveling]
	#The base xp required to level up a levelable items
	#Range: > 100
	baseLevelXp = 500
	#The xp multiplier added ot the base xp required for each level
	#Range: 1.0 ~ 1.7976931348623157E308
	levelXpMultiplier = 1.1
	#How often in ticks the player can earn xp by flying with jetboots (Only for jetboots)
	#Range: 20 ~ 1200
	ticksBetweenFlightXp = 80
	#Xp awarded for flying with the jetboots
	#Range: 1 ~ 100
	flightXp = 8
	#Lower bound for xp awarded for taking damage
	#Range: 1.0 ~ 100.0
	hurtXpMin = 3.0
	#Modifier that the damage amount on hurt gets multiplied with
	#Will used in the following way, clamp(damage * modifier, min, max)
	#Gets added to all levelable armor
	#Range: 1.0 ~ 100.0
	hurtXpModifier = 1.0
	#Upper bound for xp awarded for taking damage
	#Range: 1.0 ~ 300.0
	hurtXpMax = 10.0
	#Lower bound for xp awarded for dealing damage
	#Range: 1.0 ~ 100.0
	attackXpMin = 1.0
	#Modifier that the damage amount on attack gets multiplied with
	#Will used in the following way, clamp(damage * modifier, min, max)
	#Gets added to The Godslayer
	#Range: 1.0 ~ 100.0
	attackXpModifier = 1.0
	#Upper bound for xp awarded for dealing damage
	#Range: 1.0 ~ 300.0
	attackXpMax = 8.0
	#Lower bound for xp awarded for flying with rocket boots
	#Range: 1 ~ 100
	rocketXpMin = 1
	#Modifier that the flight ticks gets multiplied with
	#Will used in the following way, clamp(ticks * modifier, min, max)
	#Gets added Rocket Boots
	#Range: 0.10000000149011612 ~ 10.0
	rocketXpModifier = 0.10000000149011612
	#Upper bound for xp awarded for flying with rocket boots
	#Range: 1 ~ 300
	rocketXpMax = 15
	#Does items become soulbound upon reaching 90% leveled up
	itemsBecomeSoulbound = false

